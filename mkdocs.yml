site_name: prompt-shield
site_description: Self-learning prompt injection detection engine for LLM applications
repo_url: https://github.com/mthamil107/prompt-shield
repo_name: mthamil107/prompt-shield

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Configuration: configuration.md
  - Detectors: detectors.md
  - Self-Learning: self-learning.md
  - Agentic Security: agentic-security.md
  - Integrations: integrations.md
  - Writing Detectors: writing-detectors.md
  - Architecture: architecture.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
